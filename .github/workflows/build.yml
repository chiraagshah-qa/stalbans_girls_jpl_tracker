# Run EAS Build (iOS + Android) when Tests workflow succeeds on main/master.
name: EAS Build

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches: [main, master]

defaults:
  run:
    working-directory: .

jobs:
  build:
    name: EAS Build (iOS + Android)
    runs-on: ubuntu-latest
    # Only run when the Tests workflow succeeded (not failed/cancelled)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: EAS Build (Android + iOS)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas-cli build --platform all --profile preview --non-interactive
